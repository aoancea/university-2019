<h1>Duckbills</h1>

<p>Many duckbills in the list</p>

<div class="example-button-row">
  <button mat-raised-button [routerLink]='["../edit"]' color="primary">Add</button>
</div>

<table mat-table [dataSource]="duckbills" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="width:45%"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="width:45%"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width:10%"> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
        <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', element.id]">edit</mat-icon>
      </button>

      <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
        <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteDuckbill(element)">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-progress-bar mode="indeterminate" *ngIf="!duckbills"></mat-progress-bar>
